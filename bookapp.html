<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <link rel="stylesheet" href="std.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-image: url("assets/images/2149044935.jpg");
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        .appointmentform {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
        }
        h2 {
            text-align: center;
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 18px;
        }
        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            color: white;
            background-color: dodgerblue;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: deepskyblue;
        }
        #demo {
            text-align: center;
            margin-top: 20px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <script>
        $(document).ready(function () {
            $("#header").load("headstd.html");
        });
    </script>
    <br><br><br><br>
    <div class="appointmentform">
        <div id="book-appointment">
            <h2>Book Appointment</h2>
            <form id="book-appointment-form">
                <label for="teacher">Teacher:</label>
                <select name="teacher" id="teacher">
                    <option value="">Select a teacher</option>
                    <option value="teacher1">Shreka</option>
                    <option value="teacher2">Sreya</option>
                    <option value="teacher3">Tina</option>
                    <option value="teacher4">Melano</option>
                    <option value="teacher5">Mathew</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required />
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" required />
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required />
            </form>
            <button type="submit" onclick="book()">Book Appointment</button>
        </div>
    </div>
    <p id="demo"></p>
    <script>
        function book() {
            document.getElementById("demo").innerHTML = "Your Appointment is booked";
            document.getElementById("demo").style.fontSize="40px";
            document.getElementById("demo").style.color="white";
        }
    </script>
</body>
</html>
