  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  //reference message collections
  var messagesRef = firebase.database().ref("messages");
  messagesRef.on("value", function (snapshot) {
    snapshot.forEach(function (element) {
        document.querySelector("#root").innerHTML += `<div> <b>Messages</b></div>`;
      document.querySelector("#root").innerHTML += `<div> Name: ${element.val().name}</div>`;
      document.querySelector("#root").innerHTML += `<div> Email: ${element.val().email}</div>`;
        (document.querySelector("#root").innerHTML += `<div> Message: ${
          element.val().message
        }</div>`);
        (document.querySelector("#root").innerHTML += `<div> <br><br></div>`);
      console.log(element.val());
    });
  });
</script>
