
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>appointment</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <style>
body .videocontainer video{
height: 100%;
width: 100%;
position: absolute;
object-fit: cover;
}

  </style>
  <script src="http://cdn.userfront.com/core.js"></script>
  <body>
    
    <div class="videocontainer">
      <h1 >Student Teacher Apppointment Booking</h1>
      <video autoplay muted loop style="opacity: 0.9; width: 100%;;">
        <source src="assets/images/course-video.mp4" type="video/mp4" />
      </video>
      
      <div class="container">

       
        <form id="formlogin" action="">
          <div class="adlogin">
            <h3>Login</h3>

            <p>
              <label>Email Id</label>
              <input
                type="Email"
                id="name"
                placeholder="Enter your Email id"
                required 
              />
            </p>
            <p>
              <label>Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </p>
            <button id="buttonE1" onclick="press()">Login</button>
          </div>
        </form>





        <form id="formlogin2" action="">
          <div class="stdlogin">
            <h3>Student Login</h3>

            <p>
              <label>Email Id</label>
              <input
                type="Email"
                id="name1"
                placeholder="Enter your Email id"
                required
              />
            </p>
            <p>
              <label>Password</label>
              <input
                type="password"
                id="password1"
                placeholder="Enter your password"
                required
              />
            </p>
            <button id="buttonE2" onclick="STDpress()"style="align-items: center">Login</button>
            <a href="stdreg.html">Sign In</a><br />
          </div>
        </form>





        <form id="formlogin3" action="">
          <div class="teacherlogin">
            <h3>Teacher Login</h3>

            <p>
              <label>Email Id</label>
              <input
                type="email"
                id="name2"
                placeholder="Enter your Email id"
                required
              />
            </p>
            <p>
              <label>Password:</label>
              <input
                type="password"
                id="password2"
                placeholder="Enter your password"
                required
              />
            </p>
            <button id="buttonE3" onclick="TRpress()" style="align-items: center">Login</button><br />
            
          </div>
        </form> 
       
      </div>
    </div>

<script>
    function press(){
          var email= document.getElementById("name").value;
          var pwd = document.getElementById("password").value;
          
          if(email=='admin@gmail.com' && pwd=='1245admin'){
            window.location.assign("logreg.html");
            alert("logged in successfully");
          }else{
            alert("Invalid information");
            return;
          }
        }
    var buttonE1 = document.getElementById('logout-button');
    if(Userfront.accessToken()){
buttonE1.disabled = false;
    }

    function buttonLogout(e){
        e.preventDefault();
Userfront.logout();
buttonE1.addEventListener("click",buttonLogout);
    }


    function STDpress(){
          var email= document.getElementById("name1").value;
          var pwd = document.getElementById("password1").value;
          // console.log('email');
          // console.log('pwd');
          if(email=='student@gmail.com' && pwd=='1245student')
          {
            window.location.assign("std.html")
            alert("logged in successfully")
          }else{
            alert("Invalid information")
            return;
          }
        }
    var buttonE2 = document.getElementById('logout-button');
    if(Userfront.accessToken()){
buttonE2.disabled = false;
    }

    function buttonLogout(e){
        e.preventDefault();
Userfront.logout();
buttonE2.addEventListener("click",buttonLogout);
    }


    function TRpress(){
          var email= document.getElementById("name2").value;
          var pwd = document.getElementById("password2").value;
          
          if(email=='teacher@gmail.com' && pwd=='1245teacher'){
            window.location.assign("teacher.html");
            alert("logged in successfully");
          }else{
            alert("Invalid information");
            return;
          }
        }
    var buttonE3 = document.getElementById('logout-button');
    if(Userfront.accessToken()){
buttonE3.disabled = true;
    }

    function buttonLogout(e){
        e.preventDefault();
Userfront.logout();
buttonE3.addEventListener("click",buttonLogout);
    }
</script>

  </body>
</html>
